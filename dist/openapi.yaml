                contains one residential address.

                - Multi Occupancy Residential Building. This type of building
                contains multiple residential addresses.

                - Single Occupancy Non-Residential Building. This type of
                building contains one non-residential address (business, club or
                other organisation).

                - Multi Occupancy Non-Residential Building. This type of
                building contains multiple non-residential addresses (business,
                club or other organisation).

                - Multi Occupancy Mixed Use Building. This type of building
                contains multiple residential and non- residential addresses.


                Buildings can also have a more specific address types such as a
                Hospital, School, Shopping Centre, etc.
