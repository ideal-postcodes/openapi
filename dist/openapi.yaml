    PafAddress:
      title: Postcode Address File Address
      description: >-
        Standard UK Address. Also known as a Postcode Address File (PAF) address
        is defined by Royal Mail and updated on a daily cadence.


        A PAF Address represents a deliverable endpoint.
      allOf:
        - $ref: '#/components/schemas/PafBase'
        - type: object
          properties:
            country_iso:
              enum:
