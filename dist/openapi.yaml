              type: string
              description: Building Group ID
              example: '10098783'
            primary_thoroughfare_id:
              type: string
              description: Primary Thoroughfare ID
              example: '10098783'
              maxLength: 10
              minLength: 1
            secondary_thoroughfare_id:
              type: string
              description: Secondary Thoroughfare ID
              example: '10098783'
            primary_locality_id:
              type: string
              description: Primary Locality ID
              example: '10098783'
              maxLength: 10
              minLength: 1
            secondary_locality_id:
              type: string
              description: Secondary Locality ID
              example: '10098783'
            post_town:
              type: string
              minLength: 0
              description: >-
                The post town is a significant element of the Postal Address,
                however it is not always populated in an address. The official
                post office guide, Eolaí an Phoist1, describes post towns in the
                following manner:


                "A provincial postal address may include the name of a town or
                village several miles distant, with which the addressee has
                little or no connection, and, in some places, especially if this
                residence happens to be near a county boundary, the name of the
                neighbouring county instead of the county in which he actually
                resides. The explanation is that the main mail despatches have
                to be sent for more detailed sub division to certain centres
                known as post towns, chosen because of their accessibility and
                convenience."
            post_town_id:
              type: string
              description: Post Town ID
              example: '10098783'
              maxLength: 10
              minLength: 1
            post_county_id:
              type: string
              description: Post County ID
              example: '10098783'
              maxLength: 10
              minLength: 1
            nua:
              type: boolean
              description: >-
                NUA means "non-unique address".


                The NUA field contains `true` when the address is a non-unique
                address, and `false` when it is a unique address.


                Ireland has a very high level of non-unique addresses (NUA),
                i.e. the address does not contain a unique building number or
                name. Approximately 35% of all Irish addresses are non-unique
                which equates to 600,000 addresses.


                The typical example of NUA addressing is where every address in
                a townland is the same. The way that post is delivered is by
                local knowledge of postal delivery personnel of which addressee
                lives in which house.


                N.B. For a NUA address, it is impossible to match to a unique
                record in the ECAD and assign an Eircode.
            gaeltacht:
              type: boolean
              description: >-
                Gaeltact refers to a district where the Irish government
                recognises that the Irish language is the predominant language.


                Returns `true` if address is in a Gaeltacht area and `false` if
                not.
            address_type:
              type: string
              minLength: 0
              description: >-
                Addresses points can assume one of the following values:


                - Residential Address Point. This type of address point has one
                residential addresses associated with it.

                - Non-Residential Address Point. This type of address point has
                one or more non-residential address (business, club or other
                organisation) associated with it.

                - Mixed Address Point. This is a special case where the
                residential and non residential addresses in the building are
                essentially the same address. The typical example is a farm
                house on an active farm. It is important to note that this is a
                special case. In general a building with both residential and
                non-residential addresses (e.g. an apartment over a shop) will
                receive two address points, one commercial and one residential,
                and hence two Eircodes.


                Buildings can contain multiple address points of type
                Residential and/or Non-Residential.
            building_address_type:
