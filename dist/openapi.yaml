    BiasCountryParam:
      name: bias_country
      in: query
      style: form
      explode: false
      schema:
        type: string
      description: |
        **Bias by Country**

        Possible values are England, Scotland, Wales, Northern Ireland, Jersey, Guernsey and Isle of Man.
