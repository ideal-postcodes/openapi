title: ErrorResponseSchema
type: object
properties:
  code:
    type: integer
    description: >-
      API Response Code. Non `2xxx` code indicates a failure. This code will
      provide a more specific reason when a failure occurs and facilitates
      debugging.
    format: int32
    examples:
      - 4040
      - 4010
      - 4020

  message:
    type: string
    description: Human readable error message supplied with every error response.
    examples:
      - Postcode not found
      - Invalid API Key
      - Key balance depleted
