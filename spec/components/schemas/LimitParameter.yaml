name: limit
in: query
description: |
  Specifies the upper limit on the number of address results to be returned. 

  If a postcode is queried then the limit is discarded and all addresses for the postcode are returned.

  Query can be shortened to `l=`
style: form
schema:
  maximum: 100
  minimum: 0
  type: integer
  format: int32
  default: 10
  example: 10
