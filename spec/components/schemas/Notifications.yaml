title: Notifications
type: object
properties:
  emails:
    type: array
    description: |
      An array of email addresses to be contacted upon certain events for this API Key
    items:
      type: string
    example:
      - ["foo@example.com", "bar@example.com"]
  enabled:
    description: |
      Indicates whether email notifications are active
    type: boolean
    example: true
